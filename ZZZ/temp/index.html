	<br>
	<strong>計算公式</strong>
	<div>類型
		<select>
			<option selected="selected" value="1">自摸</option>
			<option value="2">胡牌</option>
			<option value="3">三響</option>
			<option value="4">調整</option>
		</select>
		&nbsp;玩家
		<select>
			<option selected="selected" value="小龍">小龍</option>
			<option value="莎拉">莎拉</option>
			<option value="老王">老王</option>
			<option value="胖澤">胖澤</option>
		</select>
		<br>對家
		<br><input type="checkbox" name="PLAYER" value="小龍">
		<label>小龍</label>
		<input id="tableLabel_1" type="text" size="4" value="" />
		<button onclick="changeValue(1,-1)">➖</button>
		<input type="range" id="tableSlider_1" min="1" max="99" value="1" oninput="updateLabel(1)">
		<button onclick="changeValue(1,1)">➕</button>
		<br><input type="checkbox" name="PLAYER" value="莎拉" checked>
		<label>莎拉</label>
		<input id="tableLabel_2" type="text" size="4" value="" />
		<button onclick="changeValue(2,-1)">➖</button>
		<input type="range" id="tableSlider_2" min="1" max="99" value="2" oninput="updateLabel(2)">
		<button onclick="changeValue(2,1)">➕</button>
		<br><input type="checkbox" name="PLAYER" value="老王" checked>
		<label>老王</label>

		<button onclick="changeValue(3,-1)">➖</button>
		<input type="range" id="tableSlider_3" min="1" max="99" value="3" oninput="updateLabel(3)">
		<button onclick="changeValue(3,1)">➕</button>
		<br><input type="checkbox" name="PLAYER" value="胖澤" checked>
		<label>胖澤</label>
		<input id="tableLabel_4" type="text" size="4" value="" />
		<button onclick="changeValue(4,-1)">➖</button>
		<input type="range" id="tableSlider_4" min="1" max="99" value="4" oninput="updateLabel(4)">
		<button onclick="changeValue(4,1)">➕</button>
		<br><input type="button" value="清除" /><input type="button" value="計算" /><input type="button" value="確認" />
	</div>

	<script>
		// 更新分數
		function updateLabel(player_num) {
			let val = document.getElementById("tableSlider_" + player_num).value;
			document.getElementById("tableLabel_" + player_num).value = `${val}`;
		}

		// 更新拖曳bar
		function changeValue(player_num, delta) {
			let slider = document.getElementById("tableSlider_" + player_num);
			let current = parseInt(slider.value);
			let newVal = current + delta;
			slider.value = newVal;
			updateLabel(player_num);
		}

		// 初始化文字
		updateLabel();
	</script>
