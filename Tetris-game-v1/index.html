<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>俄羅斯方塊遊戲</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-wrapper">
        <div class="game-container">
            <canvas id="gameCanvas" width="300" height="600"></canvas>
            <div id="score">分數: 0</div>
            <div id="timer">時間: 0</div> <!-- 顯示計時器 -->
        </div>

        <!-- 虛擬控制按鈕區域 -->
        <div class="controls">
            <div class="control-up">
                <button id="rotateButton">旋轉</button>
            </div>
            <div class="control-left-right">
                <button id="leftButton">左</button>
                <button id="rightButton">右</button>
            </div>
            <div class="control-down">
                <button id="downButton">加速下落</button>
            </div>
            <div class="control-pause-restart">
                <button id="pauseButton">暫停</button>
                <button id="restartButton">重啟遊戲</button>
            </div>
        </div>
    </div>

    <script src="tetris.js"></script>
</body>
</html>
