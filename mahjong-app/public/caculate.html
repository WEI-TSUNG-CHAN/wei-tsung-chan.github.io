<!doctype html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>麻將計算</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .add-btn {
            font-size: 1rem;
            padding: 0.4rem 0.8rem;
            background-color: #f0f0f0;
        }

        .disabled-btn {
            background-color: #d3d3d3;
            cursor: not-allowed;
        }

        .add-btn:active {
            background-color: #cccccc;
        }

        .remove-btn {
            color: red;
        }
    </style>
</head>

<body>
    <h1>現在時間: <span id="current-time"></span></h1>

    <div id="playerOptionsContainer">
        <p>請選擇玩家：</p>
        <div id="playerOptions"></div>
    </div>

    <p>計算結果</p>

    <!-- 計算結果表格 -->
    <table border="1" cellpadding="1" cellspacing="1" style="width:350px;">
        <tbody id="result-table">
            <tr>
                <td>合計: <span id="total-tie">0</span>台</td>
            </tr>
        </tbody>
    </table>

    <p><input type="button" value="送出" id="submit-button" /></p>

    <!-- 牌型按鈕表格 -->
    <table border="1" cellpadding="1" cellspacing="1" style="width:350px;">
        <tbody id="mahjong-table"></tbody>
    </table>

    <script>
        // 顯示當前時間
        function updateCurrentTime() {
            const currentTime = new Date().toLocaleString();
            document.getElementById('current-time').innerText = currentTime;
        }

        // 全域函數：更新總台數
        function updateTotalTie() {
            let total = 0;
            $('.result-row td').each(function () {
                total += parseInt($(this).data('tie'), 10);
            });
            $('#total-tie').text(total);
        }

        // 載入牌型資料並建立按鈕
        function loadMahjongData() {
            $.get('/get-mahjong-data', (data) => {
                const mahjongTable = $('#mahjong-table');
                mahjongTable.empty();

                const tieGroups = {};
                const zhuanglian = [];

                data.forEach(item => {
                    if (item.type.startsWith('莊連')) {
                        zhuanglian.push(item);
                    } else {
                        if (!tieGroups[item.tie]) tieGroups[item.tie] = [];
                        tieGroups[item.tie].push(item);
                    }
                });

                Object.keys(tieGroups).sort((a, b) => parseInt(a) - parseInt(b)).forEach(tie => {
                    const buttons = tieGroups[tie].map(item =>
                        `<button class="add-btn" data-type="${item.type}" data-tie="${item.tie}">${item.type}</button>`
                    ).join(' ');
                    mahjongTable.append(`<tr><td>${tie}台</td><td>${buttons}</td></tr>`);
                });

                if (zhuanglian.length > 0) {
                    const buttons = zhuanglian.map(item =>
                        `<button class="add-btn" data-type="${item.type}" data-tie="${item.tie}">${item.type}</button>`
                    ).join(' ');
                    mahjongTable.append(`<tr><td>連莊</td><td>${buttons}</td></tr>`);
                }

                // 綁定新增功能
                $('.add-btn').off('click').on('click', function () {
                    const button = $(this);
                    const type = button.data('type');
                    const tie = parseInt(button.data('tie'), 10);

                    const row = $(`
                        <tr class="result-row">
                          <td data-tie="${tie}">${type} ${tie}台 <button class="remove-btn">-</button></td>
                        </tr>
                    `);
                    $('#result-table tr:last').before(row);
                    updateTotalTie();

                    button.prop('disabled', true).addClass('disabled-btn');

                    row.find('.remove-btn').on('click', function () {
                        row.remove();
                        updateTotalTie();
                        $('.add-btn[data-type="' + type + '"][data-tie="' + tie + '"]')
                            .prop('disabled', false).removeClass('disabled-btn');
                    });
                });
            });
        }

        // 載入 flag=1 的資料，並顯示在「計算結果」上
        function loadActiveResults() {
            // 先清空原本的結果列
            $('.result-row').remove();

            $.post('/calculate/active', (data) => {
                data.forEach(item => {
                    const row = $(`
                <tr class="result-row">
                  <td data-tie="${item.tie}">${item.type} ${item.tie}台 <button class="remove-btn">-</button></td>
                </tr>
            `);
                    $('#result-table tr:last').before(row);

                    $('.add-btn[data-type="' + item.type + '"][data-tie="' + item.tie + '"]')
                        .prop('disabled', true).addClass('disabled-btn');

                    row.find('.remove-btn').on('click', function () {
                        row.remove();
                        updateTotalTie();
                        $('.add-btn[data-type="' + item.type + '"][data-tie="' + item.tie + '"]')
                            .prop('disabled', false).removeClass('disabled-btn');
                    });
                });

                updateTotalTie();
            });
        }

        function loadPlayerRadioButtons() {
            fetch('/directions/all')
                .then(res => res.json())
                .then(dirData => {
                    const playerNames = [];

                    for (let i = 1; i <= 4; i++) {
                        const key = `player${i}`;
                        const found = dirData.find(d => d.key_name === key);
                        if (found) {
                            playerNames.push(found.value_name);
                        }
                    }

                    const playerOptionsDiv = document.getElementById('playerOptions');
                    playerOptionsDiv.innerHTML = ''; // 清空原本內容

                    playerNames.forEach((name, index) => {
                        const label = document.createElement('label');
                        // label.style.display = 'block';

                        const radio = document.createElement('input');
                        radio.type = 'radio';
                        radio.name = 'playerName';
                        radio.value = name;
                        if (index === 0) radio.checked = true;

                        label.appendChild(radio);
                        label.appendChild(document.createTextNode(` ${name}`));
                        playerOptionsDiv.appendChild(label);
                    });

                    // 如果你還要呼叫 updateAndSumStats，可以在這裡加：
                    // updateAndSumStats();
                })
                .catch(err => {
                    console.error("載入玩家資料失敗", err);
                    alert("無法取得玩家資訊");
                });
        }

        function updateDirection(key, value) {
            fetch('/directions', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ key_name: key, value_name: value })
            }).then(res => {
                if (!res.ok) console.error("更新 directions 失敗");
            });
        }

        // 提交計算結果
        document.getElementById('submit-button').addEventListener('click', () => {
            const selectedData = [];
            // 1. 抓取選中的 radio player 名稱
            const selectedRadio = document.querySelector('input[name="playerName"]:checked');
            if (selectedRadio) {
                const winnerName = selectedRadio.value;
                // 2. 呼叫 updateDirection，寫入 winner
                updateDirection('winner', winnerName);
            } else {
                alert("請先選擇一位玩家");
                return; // 沒選就不要送出
            }
            document.querySelectorAll('.result-row td').forEach(td => {
                const type = td.textContent.split(' ')[0];
                const tie = parseInt(td.getAttribute('data-tie'), 10);
                selectedData.push({ type, tie });
            });

            fetch('/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(selectedData)
            })
                .then(res => {
                    if (!res.ok) throw new Error(`HTTP ${res.status}`);
                    return res.json();
                })
                .then(response => {
                    alert(response.message || '提交成功');
                    loadMahjongData(); // 重新載入按鈕
                    setTimeout(loadActiveResults, 300); // 重新載入結果
                })
                .catch(err => {
                    alert(`送出失敗：${err.message}`);
                });
        });

        // 初始畫面
        $(document).ready(function () {
            updateCurrentTime();
            loadMahjongData();
            setTimeout(loadActiveResults, 300); // 延遲載入 flag=1 結果
            setInterval(updateCurrentTime, 1000);

            //const selectedDate = new Date().toISOString().split('T')[0];
            // const dealerCount = 1;
            // loadPlayerRadioButtons(selectedDate, dealerCount);
            loadPlayerRadioButtons();
        });
    </script>
</body>

</html>
