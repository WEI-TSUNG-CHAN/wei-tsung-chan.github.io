<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <title>橫式角色顯示</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            font-family: 'Orbitron', sans-serif;
            color: rgba(220, 230, 240, 0.85);
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(20, 24, 30, 0.88);
            border: 1px solid rgba(100, 100, 100, 0.2);
            border-radius: 8px;
        }

        .entry {
            display: flex;
            align-items: center;
            margin: 0 20px;
            font-size: 2rem;
        }

        .number {
            margin-right: 10px;
            font-weight: bold;
            font-size: 3rem;
        }

        .circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid rgba(79, 195, 247, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            color: gold;
            background-color: rgba(35, 40, 50, 0.9);
        }

        /* 自動配色：名次與角色名稱 */
        .number-1 {
            color: gold;
            /* 金色 */
        }

        .number-1 .circle {
            color: gold;
            border-color: gold;
        }

        .number-2 {
            color: silver;
            /* 銀色 */
        }

        .number-2 .circle {
            color: silver;
            border-color: silver;
        }

        .number-3 {
            color: #cd7f32;
            /* 銅色 */
        }

        .number-3 .circle {
            color: #cd7f32;
            border-color: #cd7f32;
        }
    </style>
</head>

<body>
    <div class="container"><span style="font-size: 3rem;">人氣排名:</span>
        <div class="entry number-1">
            <div class="number">1</div>
            <div class="circle">王</div>
        </div>
        <div class="entry number-2">
            <div class="number">2</div>
            <div class="circle">莎</div>
        </div>
        <div class="entry number-3">
            <div class="number">3</div>
            <div class="circle">龍</div>
        </div>
    </div>
</body>

</html>
