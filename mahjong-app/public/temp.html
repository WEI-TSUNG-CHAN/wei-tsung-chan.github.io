<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>戰績表（低光科技風）</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'Orbitron', sans-serif;
      color: #cfd6e0;
    }

    h1 {
      text-align: center;
      color: #3fbdf4;
      font-size: 1.8rem;
      margin: 1rem 0;
    }

    table {
      width: 90%;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: rgba(20, 24, 30, 0.88); /* 改為稍微深的背景，提升對比 */
      border: 1px solid rgba(100, 100, 100, 0.2);
      border-radius: 8px;
    }

    th, td {
      padding: 0.9rem;
      text-align: center;
      border: 1px solid rgba(80, 80, 80, 0.3);
      font-size: 1rem;
    }

    th {
      background-color: rgba(35, 40, 50, 0.95);
      color: #4fc3f7;
      font-weight: 600;
    }

    tr:hover {
      background-color: rgba(60, 70, 80, 0.2);
    }

    td:first-child {
      color: #66ffe0;
      font-weight: 600;
    }

    @media (max-width: 768px) {
      table {
        font-size: 0.9rem;
      }

      th, td {
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>2025 科技聯盟戰績表</h1>
  <table>
    <thead>
      <tr>
        <th>球隊</th>
        <th>勝</th>
        <th>敗</th>
        <th>勝率</th>
        <th>勝差</th>
        <th>最近10場</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Cyber Tigers</td>
        <td>35</td>
        <td>15</td>
        <td>.700</td>
        <td>–</td>
        <td>8-2</td>
      </tr>
      <tr>
        <td>Quantum Hawks</td>
        <td>33</td>
        <td>17</td>
        <td>.660</td>
        <td>2.0</td>
        <td>7-3</td>
      </tr>
      <tr>
        <td>Neon Sharks</td>
        <td>30</td>
        <td>20</td>
        <td>.600</td>
        <td>5.0</td>
        <td>6-4</td>
      </tr>
      <tr>
        <td>AI Blasters</td>
        <td>25</td>
        <td>25</td>
        <td>.500</td>
        <td>10.0</td>
        <td>5-5</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
