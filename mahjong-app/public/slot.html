<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <title>挑戰題目展示</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 800px;
            height: 600px;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background-color: transparent;
            color: #fff;
        }

        #slot {
            margin: 30px auto;
            width: 700px;
            height: 120px;
            font-size: 3rem;
            text-align: center;
            line-height: 120px;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            border: 2px solid #66fcf1;
            overflow: hidden;
            transition: all 0.2s ease;
            text-shadow: 0 0 6px #000;
        }

        .highlight {
            animation: pop 0.6s ease-in-out;
        }

        @keyframes pop {
            0% {
                transform: scale(1);
            }

            30% {
                transform: scale(1.3);
                color: #66fcf1;
            }

            100% {
                transform: scale(1);
            }
        }

        #allQuestions {
            margin: 20px auto;
            width: 90%;
            max-height: 400px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #45a29e;
        }

        #allQuestions h2 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #66fcf1;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            padding: 6px 0;
            border-bottom: 1px solid #444;
            text-shadow: 0 0 3px #000;
        }
    </style>
</head>

<body>
    <div id="slot">載入中...</div>

    <div id="allQuestions">
        <h2>所有題目</h2>
        <ul id="questionList"></ul>
    </div>

    <script>
        let allQuestions = [];
        let selectedQuestion = '';
        let previousQuestion = '';

        async function fetchData() {
            const res = await fetch('/challenge/all');
            const data = await res.json();

            allQuestions = data.map(q => q.question);
            const selected = data.find(q => q.used);
            selectedQuestion = selected ? selected.question : '尚未選定題目';

            const list = document.getElementById('questionList');
            list.innerHTML = '';
            data.forEach((item, idx) => {
                const li = document.createElement('li');
                li.textContent = `${idx + 1}. ${item.question}`;
                list.appendChild(li);
            });
        }

        function startSlotEffect() {
            const slot = document.getElementById('slot');
            let i = 0;
            const interval = setInterval(() => {
                slot.textContent = allQuestions[i % allQuestions.length] || '...';
                i++;
            }, 100);

            setTimeout(() => {
                clearInterval(interval);
                slot.textContent = selectedQuestion;
                slot.classList.add('highlight');
                setTimeout(() => slot.classList.remove('highlight'), 1000);
                previousQuestion = selectedQuestion;
            }, 3000);
        }

        async function refresh() {
            await fetchData();
            if (selectedQuestion !== previousQuestion) {
                startSlotEffect();
            }
        }

        refresh();
        setInterval(refresh, 5000);
    </script>
</body>

</html>
