<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>英雄榜</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f3f4f6;
      color: #333;
    }

    .container {
      width: 90%;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      color: #ffcc00;
    }

    h2 {
      color: #ffcc00;
    }

    .scoreboard {
      margin-top: 20px;
      background-color: rgba(0, 0, 0, 0.7); /* 背景透明度設置 */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
    }

    .scoreboard table {
      width: 100%;
      border-collapse: collapse;
      color: #ffcc00;
    }

    .scoreboard table th,
    .scoreboard table td {
      padding: 10px;
      border: 1px solid rgba(255, 255, 255, 0.5); /* 透明邊框 */
      cursor: pointer;
      font-weight: bold;
      font-size: 1.5em;
      background-color: rgba(0, 0, 0, 0.5); /* 半透明背景 */
    }

    td[contenteditable="true"] {
      background-color: rgba(68, 68, 68, 0.5); /* 半透明背景 */
      color: #ffcc00;
    }

    td[contenteditable="true"]:focus {
      border: 2px solid yellow;
    }

    .total-row td {
      font-weight: bold;
      font-size: 2em;
      text-align: center;
    }

  </style>
</head>

<body>

  <div class="container">
    <h1>英雄榜</h1>

    <div class="scoreboard">
      <h2>目前分數</h2>
      <table id="scoreboard-table">
        <thead>
          <tr>
            <th>隊伍</th>
            <th>分數</th>
          </tr>
        </thead>
        <tbody>
          <!-- 分數列表會顯示在這裡 -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    let previousScores = {}; // 儲存先前分數

    // 頁面加載後載入分數
    document.addEventListener("DOMContentLoaded", () => {
      loadScores(); // 初始載入分數
      setInterval(loadScores, 5000); // 每 5 秒刷新一次
    });

    // 載入目前的分數
    function loadScores() {
      fetch('/api/rank') // 替換成您的 API 路徑
        .then(response => response.json())
        .then(data => {
          const tableBody = document.getElementById('scoreboard-table').getElementsByTagName('tbody')[0];
          tableBody.innerHTML = ''; // 清空現有的分數

          data.forEach(score => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td contenteditable="true" data-id="${score.id}" data-column="team_name">${score.team_name}</td>
              <td contenteditable="true" class="score" data-id="${score.id}" data-column="score">${score.score}</td>
            `;
            tableBody.appendChild(row);

            // 取得當前分數欄位
            const scoreCell = row.querySelector('.score');
            const currentScore = Number(score.score); // 強制轉為數字
            const previousScore = previousScores[score.team_name] !== undefined ? Number(previousScores[score.team_name]) : NaN;

            // 如果分數變動，則顯示為紅色
            if (currentScore !== previousScore) {
              scoreCell.style.color = 'red'; // 分數變動時顯示紅色
            } else {
              scoreCell.style.color = '#ffcc00'; // 分數未變動時顯示原色
            }

            // 儲存當前分數
            previousScores[score.team_name] = score.score;
          });
        })
        .catch(error => console.error('Error loading scores:', error));
    }

  </script>

</body>

</html>
