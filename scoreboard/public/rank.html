<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>英雄榜</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f1f8ff;
      /* 淺藍灰色背景 */
      color: #333;
    }

    .container {
      width: 90%;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      color: #ffb74d;
      /* 溫暖的橙黃色文字 */
    }

    h2 {
      color: #ffb74d;
      /* 溫暖的橙黃色文字 */
    }

    .scoreboard {
      margin-top: 20px;
      background-color: rgba(211, 239, 252, 0.85);
      /* 淺藍色背景，適度透明 */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      /* 柔和的陰影 */
    }

    .scoreboard table {
      width: 100%;
      border-collapse: collapse;
      color: #607d8b;
      /* 淺灰藍色文字 */
      background-color: transparent;
    }

    .scoreboard table th,
    .scoreboard table td {
      padding: 12px;
      border: 1px solid rgba(255, 255, 255, 0.5);
      cursor: pointer;
      font-weight: bold;
      font-size: 1.4em;
      background-color: rgba(255, 255, 255, 0.3);
      /* 淺白色背景 */
    }

    td[contenteditable="true"] {
      background-color: rgba(204, 255, 255, 0.4);
      /* 淺藍色背景 */
      color: #333;
    }

    td[contenteditable="true"]:focus {
      border: 2px solid #ffb74d;
      /* 聚焦時顯示橙黃色邊框 */
    }

    .team-row {
      background-color: rgba(211, 239, 252, 0.7);
      /* 更柔和的藍色背景 */
      color: #333;
      /* 深色文字 */
      font-size: 1.2em;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      /* 減弱的文字陰影 */
    }

    .team-row:hover {
      background-color: rgba(173, 216, 230, 0.8);
      /* 懸停時稍微明亮的藍色 */
      color: #ffb74d;
      /* 懸停時顯示橙黃色文字 */
    }

    .total-row td {
      font-weight: bold;
      font-size: 2em;
      text-align: center;
      color: #ffb74d;
      /* 橙黃色總計文字 */
    }

    #scoreboard-title {
      color: #333;
      /* 深色文字 */
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      font-size: 1.5em;
    }

    .score {
      color: white;
      /* 默認分數文字顏色為白色 */
      font-size: 1.8em;
      /* 增大分數文字 */
      font-weight: bold;
      /* 加粗文字 */
    }
  </style>



</head>

<body>

  <div class="container">
    <h1>英雄榜</h1>

    <div class="scoreboard">
      <h2 id="scoreboard-title">目前分數</h2>
      <table id="scoreboard-table">
        <thead>
          <tr>
            <th>隊伍</th>
            <th>分數</th>
          </tr>
        </thead>
        <tbody>
          <!-- 分數列表會顯示在這裡 -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    let previousScores = {}; // 儲存先前分數

    // 頁面加載後載入分數
    document.addEventListener("DOMContentLoaded", () => {
      loadScores(); // 初始載入分數
      setInterval(loadScores, 5000); // 每 5 秒刷新一次
    });

    // 載入目前的分數
    function loadScores() {
      fetch('/api/rank') // 替換成您的 API 路徑
        .then(response => response.json())
        .then(data => {
          // 顯示當年的月份
          const year = data[0]?.year; // 假設返回的資料有 year 和 month
          const month = data[0]?.month;
          const title = document.getElementById('scoreboard-title');
          title.innerHTML = `${year}年${month}月`; // 更新標題顯示

          // 依分數進行排序（從高到低）
          data.sort((a, b) => b.score - a.score);

          const tableBody = document.getElementById('scoreboard-table').getElementsByTagName('tbody')[0];
          tableBody.innerHTML = ''; // 清空現有的分數

          let containerVisible = false; // 記錄container是否應顯示

          data.forEach((score, index) => {
            const row = document.createElement('tr');
            row.innerHTML = ` 
          <td contenteditable="true" data-id="${score.id}" data-column="team_name">${score.team_name}</td>
          <td contenteditable="true" class="score" data-id="${score.id}" data-column="score">${score.score}</td>
        `;

            // 為前三名設定不同藍色背景（春天色系）
            if (index < 3) {
              if (index === 0) {
                row.style.backgroundColor = "rgba(255, 223, 0, 0.3)"; /* 第一名 天空藍 */
              } else if (index === 1) {
                row.style.backgroundColor = "rgba(255, 99, 71, 0.3)"; /* 第二名 淺藍綠 */
              } else {
                row.style.backgroundColor = "rgba(144, 238, 144, 0.3)"; /* 第三名 淺藍 */
              }
            }

            tableBody.appendChild(row);

            // 取得當前分數欄位
            const scoreCell = row.querySelector('.score');
            const currentScore = Number(score.score); // 強制轉為數字
            const previousScore = previousScores[score.team_name] !== undefined ? Number(previousScores[score.team_name]) : NaN;

            // 如果分數變動，則顯示為紅色
            if (currentScore !== previousScore) {
              scoreCell.style.color = 'red'; // 分數變動時顯示紅色
              containerVisible = true; // 若有紅色，顯示 container
            } else {
              scoreCell.style.color = 'black'; // 分數未變動時顯示原色
            }

            // 儲存當前分數
            previousScores[score.team_name] = score.score;
          });

          // 控制container的顯示或隱藏
          const container = document.querySelector('.container');
          if (containerVisible) {
            container.style.display = 'block'; // 顯示 container
          } else {
            container.style.display = 'none'; // 隱藏 container
          }
        })
        .catch(error => console.error('Error loading scores:', error));
    }

  </script>

</body>

</html>
