<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加載中特效</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #111;
            font-family: Arial, sans-serif;
        }

        .loader {
            font-size: 10rem; /* 增加字體大小 */
            font-weight: bold;
            position: relative;
            display: inline-block;
            letter-spacing: 5px; /* 增加字母間距 */
            color: #ffcc00; /* 黃色文字 */
            text-transform: uppercase;
        }

        .loader span {
            display: inline-block;
            animation: move 2s infinite ease-in-out;
            opacity: 0;
            transform: perspective(200px) rotateY(45deg);
            text-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00, 0 0 30px #ffcc00, 0 0 40px #000, 0 0 50px #000, 0 0 60px #000; /* 黃黑色光暈效果 */
        }

        .loader span:nth-child(1) {
            animation-delay: 0s;
        }

        .loader span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loader span:nth-child(3) {
            animation-delay: 0.4s;
        }

        .loader span:nth-child(4) {
            animation-delay: 0.6s;
        }

        .loader span:nth-child(5) {
            animation-delay: 0.8s;
        }

        .loader span:nth-child(6) {
            animation-delay: 1s;
        }

        @keyframes move {
            0% {
                opacity: 0;
                transform: perspective(200px) rotateY(45deg) translateZ(-100px);
            }
            50% {
                opacity: 1;
                transform: perspective(200px) rotateY(0) translateZ(0);
            }
            100% {
                opacity: 0;
                transform: perspective(200px) rotateY(-45deg) translateZ(-100px);
            }
        }
    </style>
</head>
<body>
    <div class="loader">
        <span>加</span>
        <span>載</span>
        <span>中</span>
        <span>．</span>
        <span>．</span>
        <span>．</span>
    </div>
</body>
</html>
