<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>最新分數</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff8e1;
      color: #333;
    }

    .container {
      width: 90%;
      margin: 0 auto;
      text-align: center;
    }

    h1,
    h2 {
      color: #ff4500;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    .scoreboard {
      margin-top: 20px;
      background-color: rgba(255, 69, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 200px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      color: #ffd700;
      background-color: transparent;
      opacity: 0.9;
    }

    table th,
    table td {
      padding: 10px;
      border: 1px solid rgba(0, 0, 0, 0.5);
      font-weight: bold;
      font-size: 2em;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }

    .scoreboard table td[contenteditable="true"] {
      background-color: rgba(255, 215, 0, 0.7);
      color: #333;
    }

    .scoreboard table td[contenteditable="true"]:focus {
      border: 2px solid #ff4500;
    }

    #directions-table {
      width: 540px;
      table-layout: fixed;
      border: none;
    }

    #directions-table td {
      padding: 10px;
      font-weight: bold;
      font-size: 1.2em;
      border: none;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
      position: relative;
    }

    .direction-number {
      position: absolute;
      top: 0;
      right: 0;
      font-size: 0.5em;
      color: #ff4500;
      padding: 2px 4px;
      border-radius: 5px;
    }

    .directions-display {
      margin-top: 20px;
      color: #ffcc00;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }

    .directions-key,
    .directions-value {
      width: 48%;
      padding: 5px;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    .error {
      color: #ff0000;
      font-size: 1.2em;
      margin-top: 10px;
    }

    /* 設定警示訊息的位置，固定在分數表格下方 */
    .alert-message {
      font-size: 2em;
      color: #ff0000;
      background-color: #ffff00;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      width: 100%;
      text-align: center;
      position: relative;
      opacity: 0;
      transform: translateY(-30px);
      /* 初始位置在表格下方 */
      transition: transform 0.5s ease-in-out, opacity 1s ease-in-out;
      /* 滑動進來及淡出效果 */
    }

    .alert-message.show {
      opacity: 1;
      transform: translateY(0);
      /* 滑動顯示 */
    }

    .alert-message.hide {
      opacity: 0;
      transform: translateY(-30px);
      /* 滑動消失 */
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>最新訊息</h1>
    <div>
      <h2>基本素材</h2>
      <table id="directions-table">
        <tbody>
          <!-- 顯示在這裡 -->
        </tbody>
      </table>
    </div>

    <div class="scoreboard">
      <h2>目前分數</h2>
      <table id="scoreboard-table">
        <thead>
          <tr>
            <th>隊伍</th>
            <th>分數</th>
          </tr>
        </thead>
        <tbody>
          <!-- 分數列表會顯示在這裡 -->
        </tbody>
      </table>
    </div>

    <!-- 這裡是固定在分數表格下方的警示訊息 -->
    <div id="alert-message" class="alert-message">
      麻將比分大幅躍升
    </div>
  </div>

  <script>
    let previousScores = {}; // 儲存前次的分數

    // 頁面加載後載入分數與 Directions 資料
    document.addEventListener("DOMContentLoaded", () => {
      loadScores(); // 初始載入分數
      loadDirections(); // 初始載入 Directions 資料
      setInterval(loadScores, 5000); // 每 5 秒刷新分數
      setInterval(loadDirections, 5000);
    });

    // 顯示警示訊息
    function displayAlert() {
      const alertMessage = document.getElementById('alert-message');
      alertMessage.classList.add('show'); // 顯示訊息
      setTimeout(() => {
        alertMessage.classList.add('hide'); // 5秒後隱藏訊息
        setTimeout(() => {
          alertMessage.classList.remove('show', 'hide'); // 重設狀態，準備下次顯示
        }, 1000); // 等待動畫結束
      }, 5000); // 5秒後消失
    }

    // 載入目前的分數
    function loadScores() {
      fetch('/api/news') // 請根據您的 API 路徑修改
        .then(response => response.json())
        .then(data => {
          const tableBody = document.getElementById('scoreboard-table').getElementsByTagName('tbody')[0];
          tableBody.innerHTML = ''; // 清空現有的分數

          data.forEach(score => {
            const row = document.createElement('tr');
            row.innerHTML = ` 
    <td class="team-name">${score.team_name}</td>
    <td contenteditable="true" class="score" data-id="${score.id}" data-column="score">${score.score}</td>
  `;
            tableBody.appendChild(row);

            const scoreCell = row.querySelector('.score');
            const currentScore = Number(score.score);
            const previousScore = previousScores[score.team_name] !== undefined ? Number(previousScores[score.team_name]) : NaN;

            if (Math.abs(currentScore - previousScore) > 20) {
              displayAlert(); // 當分數變動超過20時顯示警示
            }

            if (currentScore !== previousScore) {
              scoreCell.style.color = 'red';
              scoreCell.style.backgroundColor = 'rgba(255, 99, 71, 0.3)';
            } else {
              scoreCell.style.color = 'white';
              scoreCell.style.backgroundColor = 'rgba(255, 247, 204, 0.5)';
            }

            previousScores[score.team_name] = score.score;
          });
        })
        .catch(error => console.error('Error loading scores:', error));
    }

    // 載入 Directions 資料
    function loadDirections() {
      fetch('/api/directions')
        .then(response => response.json())
        .then(data => {
          const tableBody = document.getElementById('directions-table').getElementsByTagName('tbody')[0];
          tableBody.innerHTML = ''; // 清空現有的資料

          const row = document.createElement('tr');
          data.forEach(direction => {
            let keyName = direction.key_name;
            let valueName = direction.value_name;

            if (keyName === 'ranker') {
              const td1 = document.createElement('td');
              const td2 = document.createElement('td');
              const td3 = document.createElement('td');
              const td4 = document.createElement('td');
              // 設定字體大小為 4em
              td1.style.fontSize = '4em';
              td1.style.color = 'red';
              td2.style.fontSize = '4em';
              td2.style.color = 'red';
              td3.style.fontSize = '4em';
              td3.style.color = 'red';
              td4.style.fontSize = '4em';
              td4.style.color = 'red';

              const valueParts = valueName.split('_');
              const directionName = valueParts[0];
              const directionNumber = valueParts[1];

              if (directionName === '莊1') {
                td1.textContent = '莊';
                if (directionNumber !== '0') {
                  const span = document.createElement('span');
                  span.className = 'direction-number';
                  span.textContent = directionNumber;
                  td1.appendChild(span);
                }
              } else if (directionName === '莊2') {
                td2.textContent = '莊';
                if (directionNumber !== '0') {
                  const span = document.createElement('span');
                  span.className = 'direction-number';
                  span.textContent = directionNumber;
                  td2.appendChild(span);
                }
              } else if (directionName === '莊3') {
                td3.textContent = '莊';
                if (directionNumber !== '0') {
                  const span = document.createElement('span');
                  span.className = 'direction-number';
                  span.textContent = directionNumber;
                  td3.appendChild(span);
                }
              } else if (directionName === '莊4') {
                td4.textContent = '莊';
                if (directionNumber !== '0') {
                  const span = document.createElement('span');
                  span.className = 'direction-number';
                  span.textContent = directionNumber;
                  td4.appendChild(span);
                }
              }

              row.appendChild(td1);
              row.appendChild(td2);
              row.appendChild(td3);
              row.appendChild(td4);
            } else if (keyName === 'direction') {
              const valCell = document.createElement('td');
              valCell.textContent = `${valueName}`;
              valCell.style.fontSize = '5em';
              row.appendChild(valCell);
            } else if (keyName === 'tie_conut') {
              const valCell = document.createElement('td');
              valCell.textContent = `${valueName}`;
              valCell.style.fontSize = '2em';
              row.appendChild(valCell);
            }
          });
          tableBody.appendChild(row);
        })
        .catch(error => {
          console.error('Error loading directions:', error);
        });
    }

  </script>
</body>

</html>
