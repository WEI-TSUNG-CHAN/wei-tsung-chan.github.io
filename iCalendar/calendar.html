<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡易行事曆</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 10px; /* 手機版更緊湊 */
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            font-size: 22px; /* 縮小標題字體 */
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .update-time {
            font-size: 12px;
            color: #7f8c8d;
            margin-left: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 6px;
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.1);
            table-layout: fixed; /* 固定欄寬 */
        }

        th, td {
            padding: 6px; /* 減少 padding */
            text-align: center;
            font-size: 12px; /* 縮小字體 */
            vertical-align: top;
        }

        th {
            background-color: #2c3e50;
            color: white;
            font-size: 13px;
        }

        td {
            background-color: #ecf0f1;
            word-break: break-word;
            white-space: pre-line; /* 只有手動 <br> 才換行 */
        }

        /* ✅ 內文統一控制 */
        .content {
            font-size: 11px;       /* 內文字體更小 */
            line-height: 1.3;      /* 行距緊湊 */
            white-space: pre-line; /* 保留手動換行 */
            overflow-wrap: break-word;
            display: block;
        }

        tr:nth-child(even) td {
            background-color: #f9fafb;
        }

        tr:hover td {
            background-color: #f0f4f7;
        }

        /* 手機版再調整 */
        @media (max-width: 768px) {
            h2 {
                font-size: 18px;
            }
            th, td {
                padding: 4px;
                font-size: 11px;
            }
            .content {
                font-size: 10px;
                line-height: 1.2;
            }
        }
    </style>
</head>
<body>
    <h2>
        當周行事曆
        <span id="update-time" class="update-time"></span>
    </h2>
    <table>
        <thead>
            <tr>
                <th>時間/星期</th>
                <th id="mon">星期一</th>
                <th id="tue">星期二</th>
                <th id="wed">星期三</th>
                <th id="thu">星期四</th>
                <th id="fri">星期五</th>
                <th id="sat">星期六</th>
                <th id="sun">星期日</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>早</td>
                <td><div class="content"></div></td>
                <td><div class="content"></div></td>
                <td><div class="content"></div></td>
                <td><div class="content"></div></td>
                <td><div class="content"></div></td>
                <td><div class="content"></div></td>
                <td><div class="content"></div></td>
            </tr>
            <tr>
                <td>中<br>13:00</td>
                <td><div class="content"></div></td>
                <td><div class="content">佑(主1)<br>,,,</div></td>
                <td><div class="content">閃(主1)<br>莎(主2)<br>,,</div></td>
                <td><div class="content">閃(主1)<br>莎(主2)<br>,,</div></td>
                <td><div class="content"></div></td>
                <td><div class="content"></div></td>
                <td><div class="content"></div></td>
            </tr>
            <tr>
                <td>晚<br>19:00<br>或20:00</td>
                <td><div class="content"></div></td>
                <td><div class="content"></div></td>
                <td><div class="content"></div>龍(主1)<br>澤(主2)<br>,,</td>
                <td><div class="content"></div></td>
                <td><div class="content"></div></td>
                <td><div class="content"></div></td>
                <td><div class="content"></div></td>
            </tr>
        </tbody>
    </table>
    <p style="font-size:12px;">臨：臨時約牌咖，可能會開直播，也有可能不開。</p>
    <script>
        function formatDate(date) {
            const month = date.getMonth() + 1;
            const day = date.getDate();
            return `${month}/${day}`;
        }

        function getCurrentWeekDates() {
            const today = new Date();
            const dayOfWeek = today.getDay();
            const diff = dayOfWeek === 0 ? -6 : 1 - dayOfWeek;
            const monday = new Date(today.setDate(today.getDate() + diff));
            
            const dates = [];
            for (let i = 0; i < 7; i++) {
                const date = new Date(monday);
                date.setDate(monday.getDate() + i);
                dates.push(formatDate(date));
            }
            return dates;
        }

        function populateCalendar() {
            const weekDates = getCurrentWeekDates();
            const ids = ["mon","tue","wed","thu","fri","sat","sun"];
            const names = ["星期一","星期二","星期三","星期四","星期五","星期六","星期日"];
            ids.forEach((id, index) => {
                document.getElementById(id).innerHTML = `${names[index]}<br>${weekDates[index]}`;
            });
        }

        function displayUpdateTime() {
            const updateTime = new Date(document.lastModified);
            const formattedUpdateTime = updateTime.toLocaleString();
            document.getElementById('update-time').innerText = `更新時間: ${formattedUpdateTime}`;
        }

        populateCalendar();
        displayUpdateTime();
    </script>
</body>
</html>
